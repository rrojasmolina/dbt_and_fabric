macros:
  - name: cents_to_dollars
    description: "Convert an amount in cents to dollars, with specified decimal places. Default is 2"
    arguments:
      - name: column_name
        description: "The name of the column containing the amounts in cents"
        type: string
      - name: decimals
        description: "The number of the decimal places (Default is 2)"
        type: integer
    returns: "A SQL expression that converts the amount from cents to dollars"