sources:
  - name: jaffle_shop
    database: dbt_warehouse
    schema:  dbo
    tables:
      - name: customers
        identifier: src__customers
      - name: orders
        identifier: src__orders
        config:
          freshness:
            warn_after: {count: 24, period: hour}
            error_after:  {count: 12, period: hour}
          loaded_at_field: _elt_load_date      
      - name: payments
        identifier: src__payments
        config:
          freshness:
            warn_after:  {count: 24, period: hour}
            error_after:  {count: 12, period: hour}
          loaded_at_field: _elt_load_date  