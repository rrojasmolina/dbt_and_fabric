models:
  - name: stg__payments
    description: Staged payment data from jaffle shop app. One record per payment
    columns:
      - name: payment_id
        description: primary key
        data_tests:
          - unique
          - not_null
      - name: payment_method
        description: '{{ doc("payment_method") }}'
        data_tests:
          - accepted_values:
              arguments:
                values: ['coupon', 'bank_transfer', 'gift_card', 'credit_card']
      - name: order_id
        description: Foreign key to stg__orders.order_id
        data_tests:
          -  relationships:
               arguments:
                 to: ref('stg__orders')
                 field: order_id
      - name: status
        description: Status of the payment
        data_tests:
          - accepted_values:
              arguments:
                values: ['success', 'fail']
      
