sources:
  - name: bronze
    description: A clone of postgres database
    schema: bronze
    tables:
      - name: customers
        description: raw customer data
        identifier: src__customers
        columns:
          - name: ID
            description: primary key
            data_tests:
              - unique
              - not_null
      - name: orders
        identifier: src__orders
        config:
          freshness:
            warn_after: {count: 24, period: hour}
            error_after:  {count: 12, period: hour}
          loaded_at_field: _elt_load_date